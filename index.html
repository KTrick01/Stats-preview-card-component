<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {position: fixed; bottom: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.274); border-radius: 10px; padding: 5px; background-color: rgb(255, 255, 255); max-width:max-content; width: 90%; margin: 10px auto; font-size: 12px; font-family: sans-serif; text-align: center; letter-spacing: 2px; color: rgba(0, 0, 0, 0.61);}
    .attribution a { position: relative; display: inline-block; transition: .3s; color: hsl(228, 45%, 44%); text-decoration: none; font-weight: bold; }
    .attribution a::after { transition: .3s; content: " "; width: 0; height: 2px; background-color: rgb(38, 0, 255); position: absolute; inset: 0; top: 13px; left: 50%;}
    .attribution a:hover::after { width: 100%; transform: translateX(-50%);}
  </style>
</head>

<body>
  <main class="main">

    <picture class="previewCard__img">
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 920px)" class="previewCard__img">

      <img src="images/image-header-mobile.jpg" alt="" class="previewCard__img">
    </picture>

    <div class="previewCard__texts">

      <div class="previewCard__textsContainer">

        <h1 class="previewCard__title">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="previewCard__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

      </div>
      

      <div class="previewCard__data">
        <div>
          <p class="previewCard__number">10k+ </p>
          <p class="previewCard__txt">COMPANIES</p>
        </div>

        <div>
          <p class="previewCard__number">314 </p>
          <p class="previewCard__txt">TEMPLATES</p>
        </div>

        <div>
          <p class="previewCard__number">12m+ </p>
          <p class="previewCard__txt">QUERIES</p>
        </div>

      </div>

    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KTrick01">Eduardo Fleitas</a>.
  </div>
</body>

</html>
