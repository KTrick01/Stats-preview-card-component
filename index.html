<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="main">

    <picture class="previewCard__img">
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 920px)" class="previewCard__img">

      <img src="images/image-header-mobile.jpg" alt="" class="previewCard__img">
    </picture>

    <div class="previewCard__texts">

      <div class="previewCard__textsContainer">

        <h1 class="previewCard__title">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="previewCard__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

      </div>
      

      <div class="previewCard__data">
        <div>
          <p class="previewCard__number">10k+ </p>
          <p class="previewCard__txt">COMPANIES</p>
        </div>

        <div>
          <p class="previewCard__number">314 </p>
          <p class="previewCard__txt">TEMPLATES</p>
        </div>

        <div>
          <p class="previewCard__number">12m+ </p>
          <p class="previewCard__txt">QUERIES</p>
        </div>

      </div>

    </div>

  </main>

</body>

</html>
